<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Litoral Meet</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/cadastro.js" defer></script>
</head>
<body>

<header>
  <div class="header-container">
    <h1>LITORAL MEET</h1>

    <nav class="cidades">
      <button>Caraguatatuba</button>
      <button>São Sebastião</button>
      <button>Ilhabela</button>
      <button>Ubatuba</button>
    </nav>

    <div class="top-bar">
      <a href="login.html"><button class="lc-card">Login</button></a>
      <a href="cadastro.html"><button class="lc-card">Cadastro</button></a>
    </div>
  </div>
</header>


<div class="main-container">
  <div class="seletor-de-perfil">
    <div class="perfil empresa ativo" onclick="selectRole('empresa')">
      <img src="https://cdn-icons-png.flaticon.com/512/4102/4102762.png" alt="Empresa" class="icon"/>
      <span>Empresa</span>
    </div>
    <div class="perfil usuario" onclick="selectRole('usuario')">
      <img src="https://www.svgrepo.com/show/343494/profile-user-account.svg" alt="Usuário" class="icon"/>
      <span>Usuário</span>
    </div>
  </div>

  <div class="indicador-setinha" id="setinha"></div>

  <!-- === Formulário de Cadastro de Empresa === -->
  <div class="login-card" id="form-empresa">
    <h2>Cadastro de Empresa</h2>

    <label for="nome-empresa">Nome da Empresa:</label>
    <input type="text" id="nome-empresa" />

    <label for="email-empresa">Email:</label>
    <input type="email" id="email-empresa" />

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" />

    <label for="senha-empresa">Senha:</label>
    <input type="pass" id="senha-empresa" />

    <button>Cadastrar Empresa</button>

    <div class="registro">Já tem uma conta? <a href="login.html">Voltar ao login</a></div>
  </div>

  <!-- === Formulário de Cadastro de Usuário === -->
  <div class="login-card hidden" id="form-usuario">
    <h2>Cadastro de Usuário</h2>

    <label for="cpf-usuario">Cpf::</label>
    <input type="text" id="cpf-usuario" />

    <label for="nome-usuario">Nome:</label>
    <input type="text" id="nome-usuario" />

    <label for="email-usuario">Email:</label>
    <input type="email" id="email-usuario" />

    <label for="genero-usuario">Gênero:</label>
    <select id="genero-usuario">
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="senha-usuario">Senha:</label>
    <input type="pass" id="senha-usuario" />

    <button>Cadastrar Usuário</button>

    <div class="registro">Já tem uma conta? <a href="login.html">Voltar ao login</a></div>
  </div>
</div>

<footer>
  <p>© 2025 Litoral Meet - Termos de Uso - Política de Privacidade</p>
</footer>

<!-- Script de troca entre empresa e usuário -->
<script>
  function selectRole(tipo) {
    const empresa = document.querySelector('.perfil.empresa');
    const usuario = document.querySelector('.perfil.usuario');
    const formEmpresa = document.getElementById('form-empresa');
    const formUsuario = document.getElementById('form-usuario');
    const setinha = document.getElementById('setinha');

    if (tipo === 'empresa') {
      empresa.classList.add('ativo');
      usuario.classList.remove('ativo');
      formEmpresa.classList.remove('hidden');
      formUsuario.classList.add('hidden');
      setinha.style.transform = 'translateX(-90px)';
    } else {
      usuario.classList.add('ativo');
      empresa.classList.remove('ativo');
      formUsuario.classList.remove('hidden');
      formEmpresa.classList.add('hidden');
      setinha.style.transform = 'translateX(90px)';
    }
  }
</script>

</body>
</html>
